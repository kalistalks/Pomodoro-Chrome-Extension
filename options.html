<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="options.css">
  <title>Pomodoro Timer Options</title>
</head>
<body>
    <div class="container text-center">
        <div class="d-flex justify-content-center align-items-center flex-nowrap title-container" style="margin: 10px;">
            <h1 class="title">Pomodoro Timer</h1>
            <img src="images/favicon-32x32.png" alt="Pomodoro Timer Icon" class="ms-2">
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
            <input  id="time-option" type="number" class="form-control me-2 focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2" name="input-box" id="input-box" style='display: inline-block;' min="1" max="60" value="25"/>
            <button id="save-button" class="btn btn-secondary" style="display:inline-block">Save</button>
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
