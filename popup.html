<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="container text-center">
    <div class="d-flex justify-content-center align-items-center flex-nowrap title-container" style="margin: 10px;">
      <h1 class="title">Pomodoro Timer</h1>
      <img src="images/favicon-32x32.png" alt="Pomodoro Timer Icon" class="ms-2">
    </div>

    <h2 id="timer">25:00</h2>

    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
        0%
      </div>
    </div>
    
    <div class="d-flex justify-content-center">
      <button id="stop" class="btn btn-dark me-2 mb-1">Stop Timer</button>
      <button id="start" class="btn btn-dark me-2 mb-1">Start Timer</button>
      <button id="reset" class="btn btn-dark mb-1">Reset Timer</button>
    </div>

    <div id="task-container">
        <h4 style="margin-top: 5px;">To Do List</h4>
    </div>
    <div id="todo-form" class="d-flex justify-content-center align-items-center mb-3">
      <input type="text" class="form-control me-2 focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2" name="input-box" id="input-box" style='display: inline-block;' placeholder="Add task"/>
      <button class="btn btn-dark" id="input-button" onclick="addTask()" style="display:inline-block">Add</button>
    </div>
    <h4>Task List</h4>
    <ul id="list-container"></ul>
    <hr>
    <div class="counter-container">
      <div id="task-counters" style="margin-bottom: 5px;">
        Completed: <span id="completed-counter">0</span> | Uncompleted:
        <span id="uncompleted-counter">0</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
