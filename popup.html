<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="container text-center">
    <div class="d-flex justify-content-center align-items-center flex-nowrap title-container" style="margin: 10px;">
      <h1 class="title">Pomodoro Timer</h1>
      <img src="images/favicon-32x32.png" alt="Pomodoro Timer Icon" class="ms-2">
    </div>

    <h2 id="timer">25:00</h2>

    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
        0%
      </div>
    </div>
    
    <div class="d-flex justify-content-center">
      <button id="stop" class="btn btn-dark me-2 mb-1">Stop Timer</button>
      <button id="start" class="btn btn-dark me-2 mb-1">Start Timer</button>
      <button id="reset" class="btn btn-dark mb-1">Reset Timer</button>
    </div>

    <div id="task-container"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
